<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aternos server auto confirm</title>
</head>
<body>
    <div id="not-allowed" class="not-allowed">
        <p>This extension can be run only on <a target="_blank" href="https://aternos.org/">Aternos</a>.</p>
    </div>
    <div id="main-container" class="main-container">
        <div class="extension-status">
            <p>You are now running the extension.</p>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="toggle"> Enable Auto Confirmation
            </label>
        </div>
    </div>
  <script src="popup.js"></script>
</body>
</html>
